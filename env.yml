name: ac          # название окружения
channels:
  - conda-forge
dependencies:
  # ── базовый стек ──────────────────────────────────────────────
  - python =3.11
  
  # ── векторизация / ML ────────────────────────────────────────
  - faiss-gpu               # GPU? → замените на faiss-gpu
  # ── компиляция llama.cpp ─────────────────────────────────────
  - cmake                   # нужен при сборке
  - ninja                   # быстрее, чем make
  - libgomp                 # OpenMP runtime (Linux).  Mac → libomp
  - pip
  - pip:
      - wptools>=0.4.1
      - beautifulsoup4>=4.12
      - requests
      - tqdm
      - pint>=0.24
      - pandas>=2.1
      - mwparserfromhell
      - "lxml>=4.9"                   # HTML/XML-парсер
      - "html5lib==1.1"               # fallback-парсер
      - tiktoken                      # быстрый токенизатор OpenAI (нет на conda)
      - huggingface-hub>=0.23         # свежий HF-клиент — нужен для auto-скачки GGUF
      - "transformers>=4.42"          # transformers + accelerate = чат-LLM / cross-encoders
      - "accelerate>=0.28"
      - "llama-cpp-python==0.2.64"    # будет перекомпилирован под CUDA
      - "sentence-transformers>=5"    # cross-encoders, rerankers
